<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            background-color: blue;
            
        }
      
        .box{
            height: 250px;
            width: 250px;
            background-color: brown;
            animation: shashi;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes shashi{
            from{ 
                width: 200px;

            }
            to{ 
                width: 400px;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
